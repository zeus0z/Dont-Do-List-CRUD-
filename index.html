<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_dont_do.css">
        <title>Document</title>
   </head>
<body>
    
 
    <header>
        <h1>Don't Do List</h2>
        <h3>Anote os erros cometidos, para evitar que sejam repetidos!</h3>
    </header>
   
    

    <form id="myForm">
        <input id="input_field" type="text" placeholder="E aí, como você errou hoje?">
        <button id="create_button"  class="button">ADICIONAR</button>
    </form>


    <section id="item_list">

        <h4>Erros cometidos</h2>

        <div id="items">
       
            <div class="item">

                <input id="itemContent" type="text" readonly value="Olá Mundo">

                <div class="actions">
                    <button id="edit_button" class="button">EDITAR</button>
                    <button id="delete_button"> APAGAR </button>
                </div>
            </div>
                
        
        </div>

    </section>




    <footer>&copy Zeus Amorim</footer>









    <script src="dont-do.js"></script>
</body>
</html>
